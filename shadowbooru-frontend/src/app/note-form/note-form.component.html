<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #noteAddForm="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [(ngModel)]="note.title"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Give your note a title"
                    required #title="ngModel">
            </div>
            <div [hidden]="!title.pristine" class="alert alert-danger">A title is required!</div>
            <div class="form-group">
                <label for="content">Content</label>
                <input type="text" [(ngModel)]="note.content"
                    class="form-control"
                    id="content"
                    name="content"
                    placeholder="Enter your thoughts here"
                    required #content="ngModel">
            </div>
            <div [hidden]="!content.pristine" class="alert alert-danger">Content is required!</div>
            <button type="submit" [disabled]="!noteAddForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
